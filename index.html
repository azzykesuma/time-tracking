<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" class="rel">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <section class="main">
    
    <div class="container">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="image-jeremy" />
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="viewOptions">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="imageActivity work">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="activityInfo">
        <div class="topLevel">
          <p>Work</p>
          <button><img src="./images/icon-ellipsis.svg" alt=""></button>
        </div>
        <div class="bottomLevel">
          <h2>32hrs</h2>
          <p>Last Week-36hrs</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="imageActivity play">
        <img src="./images/icon-play.svg" alt="icon-play">
      </div>
      <div class="activityInfo">
        <div class="topLevel">
          <p>Play</p>
          <button><img src="./images/icon-ellipsis.svg" alt=""></button>
        </div>
        <div class="bottomLevel">
          <h2>10hrs</h2>
          <p>Last Week-8hrs</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="imageActivity study">
        <img src="./images/icon-study.svg" alt="study-icon">
      </div>
      <div class="activityInfo">
        <div class="topLevel">
          <p>Study</p>
          <button><img src="./images/icon-ellipsis.svg" alt=""></button>
        </div>
        <div class="bottomLevel">
          <h2>4hrs</h2>
          <p>Last Week-7hrs</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="imageActivity exercise">
        <img src="./images/icon-exercise.svg" alt="icon-exercise">
      </div>
      <div class="activityInfo">
        <div class="topLevel">
          <p>Exercise</p>
          <button><img src="./images/icon-ellipsis.svg" alt=""></button>
        </div>
        <div class="bottomLevel">
          <h2>4hrs</h2>
          <p>Last Week-5hrs</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="imageActivity social">
        <img src="./images/icon-social.svg" alt="icon-social">
      </div>
      <div class="activityInfo">
        <div class="topLevel">
          <p>Social</p>
          <button><img src="./images/icon-ellipsis.svg" alt=""></button>
        </div>
        <div class="bottomLevel">
          <h2>5hrs</h2>
          <p>Last Week-10hrs</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="imageActivity self">
        <img src="./images/icon-self-care.svg" alt="icon-self-care">
      </div>
      <div class="activityInfo">
        <div class="topLevel">
          <p>Self Care</p>
          <button><img src="./images/icon-ellipsis.svg" alt=""></button>
        </div>
        <div class="bottomLevel">
          <h2>2hrs</h2>
          <p>Last Week-2hrs</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
